<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - Zenit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">Zenit</div>
        <button id="theme-toggle" class="theme-toggle">
            <img id="theme-icon" src="moon-icon.png" alt="Modo Escuro">
        </button>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="#">Jogos</a></li>
                <li><a href="#">Planos</a></li>
                <li><a href="profile.html">Perfil</a></li>
                <li><a href="#">Vincular Contas</a></li>
            </ul>
        </nav>
    </header>

    <section class="profile-section">
        <div class="profile-container">
            <div class="profile-image-wrapper">
                <div class="profile-image-container">
                    <img src="images/user-profile.jpg" alt="Imagem de Perfil" class="profile-image">
                </div>
                <div class="crown-frame"></div>
            </div>
            
                </div>
            </div>
            </div>
            </div>
            <div class="profile-info">
                <h2>Nome do Usuário</h2>
                <p>Assinatura: <span class="subscription-level">Platina</span></p>
                <p>Estatísticas de Jogo: <span class="stats">500 horas jogadas</span></p>
            </div>
            <div class="profile-actions">
                <button class="edit-button">Editar Perfil</button>
                <button class="preferences-button">Configurações</button>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Zenit. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
